# Default configuration
browser=chrome
headless=false
maximize=true
env=dev

# UI Settings
base.url=https://admin-dev.burgershop.io
browser.width=1920
browser.height=1080
remote=false
remote.url=http://localhost:4444/wd/hub

# Wait Settings
explicit.wait=30
implicit.wait=10
page.load.timeout=60
polling.interval=500
fluent.wait.timeout=30

# API Settings
api.base.url=https://admin-dev.burgershop.io/api
api.key=
api.username=
api.password=
api.connection.timeout=30
api.socket.timeout=30
api.content.type=application/json
api.logging.enabled=true

# Test Settings
retry.count=1
screenshot.on.failure=true
session.reuse=true

# Store Settings
store.name=
